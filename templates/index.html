<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <style>
      /* General Styles */
      body {
        background-color: #1e1e2f;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Navbar */
      .navbar {
        background-color: #6a0dad;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .navbar-brand {
        color: #f5f5f5;
        font-size: 24px;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: #f5f5f5;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links a:hover {
        color: #c7a3e5;
      }

      /* Header */
      h1 {
        text-align: center;
        font-size: 40px;
        margin: 20px 0;
      }

      /* Cards Container */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      /* Card Styles */
      .card {
        background-color: #2b2b3c;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 300px;
        overflow: hidden;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-body {
        padding: 15px;
      }

      .card-body p {
        font-size: 18px;
        margin: 10px 0;
        color: #c7a3e5;
      }

      .card-body h4 {
        font-size: 16px;
        margin: 8px 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a class="navbar-brand" href="/">Bookwish</a>
      <div class="nav-links">
        <a href="/recommend">Recommend</a>
      </div>
    </nav>

    <!-- Header -->
    <h1>Top 50 Books</h1>

    <!-- Cards Container -->
    <div class="container">
      {% for i in range(book_name|length) %}
      <div class="card">
        <img src="{{ image[i] }}" alt="Book Image" />
        <div class="card-body">
          <p>{{ book_name[i] }}</p>
          <h4>{{ author[i] }}</h4>
          <h4>Votes - {{ votes[i] }}</h4>
          <h4>Rating - {{ rating[i] }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
